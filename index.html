<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {font-size: 11px; text-align: center; color: hsla(0, 0%, 100%, 0.6); margin-top: 4em;}
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution p { margin-bottom: 0; }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="filt">
      <img src="./images/image-header-mobile-375.jpg"
      alt="Women sitting at tables facing each other while working on computers"
      srcset="./images/image-header-mobile-375.jpg 375w,
      ./images/image-header-desktop.jpg 654w" sizes="(max-width: 375px) 375px, 654px">
    </div>
    
    <main>
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      
      <div class="statistics">
        <p class="stat"><span>10k+</span> companies</p>
        <p class="stat"><span>314</span> templates</p>
        <p class="stat"><span>12m+</span> queries</p>
      </div>
      
      <div class="attribution">
        <p class="attribution-gap">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
        <p class="attribution-gap">
          Coded by <a href="#">William Oliver</a>.
        </p>
      </p>
    </div>
  </main>
</div>
</body>
</html>
